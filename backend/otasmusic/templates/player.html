{% load embed_video_tags %}
{% load i18n %}
{% load filter_url %}
{% load static %}
{% if 'google.com' in url or 'dropbox.com' in url or '/static' in url %}
    <audio controls>
        <source src="{{ url|prepare_source }}" type="audio/mpeg">
    </audio>
{% elif 'youtube.com' in url or 'youtu.be' in url %}
    <!-- Problem with embed youtube video on sites with https -->
    <a href="{{ url }}" class="bold">{{ url }}</a>
{% else %}
    {% video url '100% x 100%' %}
{% endif %}
